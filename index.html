<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo-convert-money" src="./assets/logo.gif" alt="logo-convert-money">
    
    <main>

        <label>
            <p>Converter <b>de</b></p>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
    
        <label>
            <p>Converter <b>para</b></p>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
    
        <label>
           <p>Valor</p>
            <input class="input-currency" placeholder="R$ 0,00">
      
        </label>
    
        <button class="convert-button">Converter</button>
    
        <section>
           
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo-real">
                    <p class="currency">Real</p>
                    <P class="currency-value-to-convert">R$ 0,00</P>
                </div>
    
                <img class="arrow-img" src="./assets/seta.png" alt="logo-seta">
    
                <div class="currency-box">
                    <img class="currency-image" src="./assets/dolar.png" alt="logo-dólar">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <P class="currency-value">US$ 0,00</P>
                </div>
    
        </section>
    </main>

</body>
<script src="./scrpits.js"></script>
</html>
